version: '2'
services:
  homebridge:
    image: oznu/homebridge:raspberry-pi
    privileged: true
    restart: always
    environment:
      - PGID=1000
      - PUID=1000
      - HOMEBRIDGE_CONFIG_UI=1
      - HOMEBRIDGE_CONFIG_UI_PORT=8080
  mqtt:
    image: panuwitp/mosquitto-arm
    ports:
      - '1883:1883'
  pibell:
    build: ./pibell
    depends_on:
      - mqtt
    privileged: true
    restart: always
