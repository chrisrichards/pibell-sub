version: '2'
volumes:
  homebridge:
services:
  homebridge:
    build: ./homebridge
    restart: always
    network_mode: host
    volumes:
      - 'homebridge:/'
    environment:
      - PGID=1000
      - PUID=1000      
  mqtt:
    image: panuwitp/mosquitto-arm
    ports:
      - '1883:1883'
  pibell:
    build: ./pibell
    depends_on:
      - mqtt
    privileged: true
    restart: always
